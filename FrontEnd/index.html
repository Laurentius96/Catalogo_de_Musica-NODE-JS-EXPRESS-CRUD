<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Albuns de Música</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="textoNav">
            Bem-Vindo(a) ao Catálogo de Álbuns de Música do Lorenzo!
          </span>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <div class="form-group">
            <div class="row">
              <div class="col-10">
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="idAlbum"
                    placeholder="name@example.com"
                  />
                  <label for="idAlbum"
                    >Ache seu álbum através do identificador (#):</label
                  >
                </div>
              </div>
              <div class="col-2">
                <button
                  onclick="escolherAlbum()"
                  class="btn btn-dark h-75 w-100"
                  id="botao"
                >
                  Escolher
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <h2 style="text-align: center">Álbum Escolhido</h2>
          <table class="table table-dark table-hover" id="t1">
            <thead>
              <tr>
                <th scope="col">#</th>
                <!-- <th scope="col">Capa</th> -->
                <th scope="col">Álbum</th>
                <th scope="col">Artista</th>
                <th scope="col">Gênero</th>
                <th scope="col">Duração</th>
                <th scope="col">Ano</th>
                <!-- <th scope="col">Músicas</th> -->
              </tr>
            </thead>
            <tbody id="album"></tbody>
          </table>
        </div>
      </div>
      <div>
        <h2 style="text-align: center">Lista de Álbuns</h2>
        <table id="lista"></table>
      </div>
      <table class="table table-dark table-hover" id="t1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <!-- <th scope="col">Capa</th> -->
            <th scope="col">Álbum</th>
            <th scope="col">Artista</th>
            <th scope="col">Gênero</th>
            <th scope="col">Duração</th>
            <th scope="col">Ano</th>
            <!-- <th scope="col">Músicas</th> -->
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </main>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
